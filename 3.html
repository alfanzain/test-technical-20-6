    <script>
        let table = document.getElementById('table');
        let inputBtn = document.getElementById('input');

        const gambarPola = value => {
            let text = "DUMBWAYS"
            let indexText = 0
            let output = ''
            
            for (let row = 0; row <= value; row++) {
                output += '<tr>'
                for (let col = 0; col <= value; col++) {
                    output += '<td>'

                    if (col == row || col == (value - row)) {
                        if(col >= text.length) {
                            indexText = text.length - 1
                        } else {
                            indexText = col
                        }
                
                        output += text[indexText]
                    }

                    output += '</td>'
                }
            
                output += '</tr>'
            }

            table.innerHTML = `<table cellpadding="10">${output}</table>`
        }

        inputBtn.addEventListener('click', function() {
            let value = document.getElementById('value').value;

            console.log(value)
            gambarPola(value)
        })
